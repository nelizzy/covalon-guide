name: Modify and Deploy HTML

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["gh-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  modify-html:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

     - name: Modify index.html if it does not already contain the custom.css link
      run: |
        if ! grep -q 'https://covalon.github.io/covalon-guide/styles/custom.css' index.html; then
          echo "index.html does not contain the custom.css link; applying changes..."
          sed -i 's/assets.dungeonsandmarkdown.spjak.com/covalon.github.io\/covalon-guide/g' index.html  # Replace domain
          sed -i '17,48d' index.html  # Delete a style element
          sed -i '17i<link href="https://covalon.github.io/covalon-guide/styles/custom.css" rel="stylesheet" />' index.html  # Insert <link> tag at line 17
        else
          echo "index.html already contains the custom.css link; no changes needed."
        fi

    - name: Modify gm.html if it does not already contain the custom.css link
      run: |
        if ! grep -q 'https://covalon.github.io/covalon-guide/styles/custom.css' gm.html; then
          echo "gm.html does not contain the custom.css link; applying changes..."
          sed -i 's/assets.dungeonsandmarkdown.spjak.com/covalon.github.io\/covalon-guide/g' gm.html  # Replace domain
          sed -i '17,48d' gm.html  # Delete a style element
          sed -i '17i<link href="https://covalon.github.io/covalon-guide/styles/custom.css" rel="stylesheet" />' gm.html  # Insert <link> tag at line 17
        else
          echo "gm.html already contains the custom.css link; no changes needed."
        fi

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html gm.html
        git diff --quiet || git commit -m "Automated HTML updates by GitHub Actions"
        git push origin gh-pages  # Push changes back to the gh-pages branch

  deploy:
    needs: modify-html  # Ensure this runs after modifications
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4